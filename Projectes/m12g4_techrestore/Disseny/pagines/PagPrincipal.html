<footer id="contacte">
        <h2>Contacta amb nosaltres!</h2>
        <form action="#" method="post" style="display: flex; flex-direction: column; align-items: center; width: 100%; max-width: 400px; margin: 0 auto;">
            <label for="nom" style="align-self: flex-start;">Nom:</label>
            <input type="text" id="nom" name="nom" required style="width: 100%; padding: 8px; margin-bottom: 10px;">
            
            <label for="correu" style="align-self: flex-start;">Correu electrònic:</label>
            <input type="email" id="correu" name="correu" required style="width: 100%; padding: 8px; margin-bottom: 10px;">
            
            <label for="missatge" style="align-self: flex-start;">Missatge:</label>
            <textarea id="missatge" name="missatge" required style="width: 100%; padding: 8px; margin-bottom: 10px; height: 100px;"></textarea>
            
            <button type="submit" style="width: 100%; padding: 10px; background-color: #grey; color: black; border: none; cursor: pointer;">Enviar</button>
        </form>
    </footer>
